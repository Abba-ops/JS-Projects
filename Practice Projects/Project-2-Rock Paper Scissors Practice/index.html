<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">
</head>

<body>
    <div class="gameContainer">
        <h1 id="computerChoice" class="computerChoice">Computer:</h1>
        <h1 id="playerChoice" class="playerChoice">Player:</h1>
        <h2 id="result" class="result">Result:</h2>
        <div>
            <h2>Options:</h2>
            <button id="rock" class="playerOption">Rock</button>
            <button id="paper" class="playerOption">Paper</button>
            <button id="scissors" class="playerOption">Scissors</button>
        </div>
    </div>
</body>

</html>
